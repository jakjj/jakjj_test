spring:
  application:
    name: eureka-server
---
spring:
  profiles: dev
server:
  port: 8001
eureka:
  instance:
    hostname: localhost
  client:
    # 表示是否注册自身到eureka服务器
    # register-with-eureka: false
    # 是否从eureka上获取注册信息
    # fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8001/eureka/

